{% extends "base.html" %}


{% block title %}url-s: view{% endblock title %}
{% block content %}
  <div class="text-secondary px-4 py-5 text-center">
    <div class="py-5">
      <div class="card text-white bg-secondary">
        <h5 class="card-header display-5 fw-bold">Url details</h5>
        <div class="card-body">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Original URl</th>
                <th scope="col">Shortened URL</th>
                <th scope="col">Times Visited</th>
                <th scope="col">Expiry</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{shortUrl.original_url}}</th>
                <td>{{shortUrl.short_url}}</td>
                <td>{{shortUrl.times_visited}}</td>
                <td>{{shortUrl.expiry_date}}</td>
              </tr>
              
            </tbody>
          </table>
          
          <a href="{% url 'redirect_short_url' shortURL=shortUrl.short_url %}" class="btn btn-success">
            Redirect to URL</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
